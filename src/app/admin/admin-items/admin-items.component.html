<p>
    <a routerLink="/admin/items/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search">
</p>
<data-table
    [items]="entries"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)">
  
  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
    >
    <ng-template #dataTableCell let-item="item">
        {{ item.title }}
    </ng-template>
  </data-table-column>
  
  <data-table-column
  [property]="'price'"
  [header]="'Price'"
  [sortable]="true"
  [resizable]="true"
    >
    <ng-template #dataTableCell let-item="item">
      {{ item.price | currency:'USD' }}
    </ng-template>
  </data-table-column>

  <data-table-column
  [property]="'key'"
    >
    <ng-template #dataTableCell let-item="item">
      <a [routerLink]="['/admin/items/', item.key]">Edit</a>
    </ng-template>
  </data-table-column>

</data-table>
