<form #shippingForm="ngForm" class="myForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      #name="ngModel"
      [(ngModel)]="shipping.name"
      name="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="address1">Address</label>
    <input
      id="address1"
      type="text"
      class="form-control"
      #name="ngModel"
      [(ngModel)]="shipping.address1"
      name="address1"
      placeholder="Country"
      required
    />
  </div>

  <div class="form-group">
    <input
      id="address2"
      type="text"
      class="form-control"
      #name="ngModel"
      [(ngModel)]="shipping.address2"
      name="address2"
      placeholder="City, Postal Code"
      required
    />
  </div>

  <div class="form-group">
    <input
      id="city"
      type="text"
      class="form-control"
      #name="ngModel"
      [(ngModel)]="shipping.address3"
      name="address3"
      placeholder="Street, Building Number"
      required
    />
  </div>
  <button
    class="btn"
    id="myBtn"
    (click)="addOrder()"
    [disabled]="!shippingForm.valid"
  >
    Place Order
  </button>
</form>
