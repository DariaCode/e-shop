<form #shippingForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" #name="ngModel" [(ngModel)]="shipping.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="address1">Address</label>
    <input id="address1" type="text" class="form-control" #name="ngModel" [(ngModel)]="shipping.address1" name="address1" required>
  </div>

  <div class="form-group">
   <!--<label for="address2">Address 2</label> --> 
    <input id="address2" type="text" class="form-control" #name="ngModel" [(ngModel)]="shipping.address2" name="address2" required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" type="text" class="form-control" #name="ngModel" [(ngModel)]="shipping.city" name="city" required>
  </div>
  <button 
  class="btn btn-primary"
  (click)="addOrder()"
  [disabled]="!shippingForm.valid">
    Place Order
  </button>
</form>
