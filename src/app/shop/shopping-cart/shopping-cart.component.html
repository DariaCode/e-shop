<h1>Shopping Cart</h1>
<div class="row col-10"
*ngIf = "cartCounter > 0; else noItems">
  <p>
    You have {{ cartCounter }} items in your shopping cart.
    <button
      *ngIf = "cartCounter"
      class="btn btn-light btn-sm float-right"
      (click)="clearCart()"
    > Clear Shopping Cart </button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-center" style="width: 200px">Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cart.items" >
        <th>
          <div class="thumbnail" [style.backgroundImage]="'url('+ item.item.imageUrl +')'"></div>
        </th>
        <th>{{ item.item.title }} </th>
        <th>
          <app-item-quantity [item]="item.item" [shopping-cart]="cart"></app-item-quantity>
        </th>
        <th class="text-center"> {{ item.totalPrice | currency:'CAD' }} </th>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-center"> {{ cart.totalPrice | currency:'CAD' }}</th>        
      </tr>
    </tfoot>

  </table>
  <a class="btn btn-success" [routerLink]="['/check-out']">Check Out</a>
</div>

<ng-template #noItems>
    <p>You don't have any item in your cart</p>
</ng-template>
