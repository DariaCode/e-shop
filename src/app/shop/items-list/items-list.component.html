<div class="row">
  <div class="col-3">
    <app-items-filter [selectedCategory]="category"></app-items-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let item of filteredItems; let i = index">
        <div class="col">
         <app-item-card [item]="item"></app-item-card> 
          <p>index: {{i}}</p>
          <p>key: {{item.id}}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
