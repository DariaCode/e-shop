<div class="card">
  <div *ngIf="shoppingCart" class="card-body">
    <h4 class="card-title">Order Summary </h4>
    <div class="card-text">You have [ <div class="badge"> 
      {{ shoppingCart.totalItemsCount }} </div> ] items in your shopping cart.
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of shoppingCart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.item.title }}
        <br>
        <div class="float-right">
          {{ item.totalPrice | currency:'USD' }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{ shoppingCart.totalPrice | currency:'USD' }}
        </div>
      </li>
    </ul>
  </div>
</div>
