<div class="row no-gutters quantity-card">
  <div class="col-3 myBtn">
    <button
    class="remove-btn btn"
    (click)="removeFromCart()"
    > - </button>
  </div>
  <div class="col quantity-text">
    [ <div class="badge"> {{ getQuantity() }} </div> ]
  </div>
  <div class="col-3 myBtn">
    <button
      class="add-btn btn"
      (click)="addToCart()"
      > + </button>
  </div>
</div>
