<div class="row no-gutters quantity-card">
  <div class="col-2">
    <button
    class="btn"
    (click)="removeFromCart()"
    > - </button>
  </div>
  <div class="col-4 quantity-text">
      {{ getQuantity() }} in cart
  </div>
  <div class="col-2">
    <button
      class="btn"
      (click)="addToCart()"
      > + </button>
  </div>
</div>
